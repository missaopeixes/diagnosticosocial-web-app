
<div class="container">

  <div class="row mb-4">
    <div class="col-md-6">
      <h3>Perfil</h3>
    </div>
  </div>

  <div class="loader-bar" [ngClass]="{'loading': carregando}"></div>
  <div class="row">

    <div class="col-lg-2 col-md-4 d-none d-md-block">
      <div class="img-perfil">
        <i class="fas fa-user"></i>
      </div>
    </div>
    <div class="col-lg-9 col-md-8 col-xs-12">

      <div class="row">
        <div class="col-md-12">
          <h1>{{usuario.nome}}</h1>
          <div *ngIf="usuario.administrador">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i>Administrador</i>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <p>
            <b class="mr-1">login:</b> {{usuario.login}}<br/>
            <b class="mr-1">e-mail:</b> {{usuario.email}}
          </p>
        </div>
      </div>

      <div class="row mt-4 form-alteracao-senha">
        <div class="col-md-12 mb-2">
          <i>Alterar a senha:</i>
        </div>
        <div class="col-lg-4 col-md-8 col-sm-12 col-xs-12">
          <div class="loader-bar" [ngClass]="{'loading': salvando}"></div>
          <form [formGroup]="formSenha" (ngSubmit)="alterarSenha()">

            <div class="form-group row">
              <div class="col-sm-12">
                <input class="form-control" type="password" name="senhaAtual" formControlName="senhaAtual" placeholder="Senha atual">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <input class="form-control" type="password" name="senhaNova" formControlName="senhaNova" placeholder="Nova senha">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <input class="form-control" type="password" name="confirmacao" formControlName="confirmacao" placeholder="Confirmação">
                <small class="text-danger" *ngIf="formSenha.errors?.confirmacaoInvalida">Confirmação e nova senha não conferem</small>
              </div>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!formSenha.valid">Alterar</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
